{
	
}

// ==========================================================
// 网关
// ==========================================================

// 关闭客户端
message CloseClientACK
{
	optional int64 ClientID = 1;
}

// 广播
message BroardcastACK
{
	optional uint32 MsgID = 1;
	
	optional bytes Data = 2;
	
	
	repeated int64 ClientID = 3;	// 要广播的玩家列表
}



// ==========================================================
// 测试用消息
// ==========================================================
message TestEchoACK
{
	optional string Content = 1;
}
