package coredef;


// ==========================================================
// 内部结构
// ==========================================================

message Region 
{
	optional int32 ID = 1;
	optional string Address = 2;
}



// 请求连接
message RegionLinkREQ
{
	optional Region Profile = 1;			// 自己的档案
}

// 确认连接, 并且返回所有可用的地址列表
message RegionLinkACK
{	
	optional Region Status = 1;				// 目标的当前状态
	repeated Region AddressList = 2;		// 目标其他连接的地址
}


message ExpressACK
{
	optional bytes Msg = 1;
	optional uint32 MsgID = 2;
	optional int64 TargetID = 3;		// 真实送到的CellID
	
	optional int64 CallID = 4;			// 存在时, 需要回应
}



// ==========================================================
// dispatcher消息
// ==========================================================

// 一个连接接入
message AcceptedACK
{
	
}

// 已连接
message ConnectedACK
{
	
}

// 连接断开
message ClosedACK
{
	
}



// ==========================================================
// 测试用消息
// ==========================================================
message TestEchoACK
{
	optional string Content = 1;
}
